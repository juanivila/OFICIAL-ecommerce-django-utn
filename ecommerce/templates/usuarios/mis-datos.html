{% extends 'base/layout.html' %}
{% load static %}

{% block inner_content %}

	<div class="d-flex justify-content-center pt-2">
		<form class="w-25 form-label text-center" method="post"> {% csrf_token %}
			<h1>Mi cuenta</h1>

			<div class="mb-3 ">
				<label class="form-label bg-dark text-light">Username</label>
				<p>{{ user }}</p>
			</div>
			<div class="mb-3 ">
				<label class="form-label bg-dark text-light">Email</label>
				<p>{{ email }}</p>
			</div>


			{% for field in form %}
				<div class="mb-3 ">
					<label class="form-label text-dark">{{ field.label }}</label>
					{{ field }}
				</div>
			{% endfor %}
			<button>Registrar</button>
		</form>

	</div>

{% endblock %}
